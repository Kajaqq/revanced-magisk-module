logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
build-mode = "module"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"
included-patches = "'MaterialYou'"
excluded-patches = "'Append time stamps information' 'Change homepage' 'Custom branding icon Revancify Blue' 'Custom branding name YouTube' 'Custom package name' 'Disable HDR video' 'Disable QUIC protocol' 'Disable auto captions' 'Disable haptic feedback' 'Enable minimized playback' 'Enable seekbar tapping' 'Hide captions button' 'Hide cast button' 'Hide comment component' 'Hide end screen cards' 'Hide end screen overlay' 'Hide filmstrip overlay' 'Hide fullscreen panels' 'Hide general ads' 'Hide handle' 'MicroG support'"
apkmirror-arch = "arm64-v8a"

[Twitter]
enabled = true
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.twitter.android"
apkmirror-arch = "arm64-v8a"

[Citra]
enabled = true
apkmirror-dlurl = "https://www.apkmirror.com/apk/citra-emulator/citra-emulator/"
apkmirror-arch = "arm64-v8a"

[Photomath]
enabled = false
apkmonk-dlurl = "https://www.apkmonk.com/app/com.microblink.photomath/"
apkmirror-arch = "arm64-v8a"
